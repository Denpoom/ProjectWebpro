{% load static %}
{% comment %} หน้าหลักทุกคน {% endcomment %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>GAMESTORE</title>

    <style>
        .flexie {
            display: flex;
        }

        .flexie .btn {
            margin: 0 0.5em;
        }
    </style>

</head>

<body>
    <!-- navber -->
    <!-- Image and text -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static '/img/icon.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            GAME STORE
            {% if user.is_authenticated %}
            <div class="flexie">
                <a type="button" class="btn btn-outline-success" href="#" role="button">My Profile</a>
                <a type="button" class="btn btn-outline-danger" href="{% url 'logout' %}" role="button">Logout</a>
            </div>
            {% else %}
            <a type="button" class="btn btn-primary col-1" href="{% url 'login' %}" role="button">Login</a>
            {% endif %}

        </a>
    </nav>
    <!-- navber -->
    <div class="container">
        {% block content %}
        {% endblock %}

        
    </div>

</body>

</html>
