{% extends 'member_bese.html' %}
{% block content %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <!-- from -->
    <br>
    <center>
      <h3>LOGIN</h3>
    </center>
    <div class="row justify-content-center">

      <div class="col-7">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}

          <div class="form-group ml-5 mr-5 my-3">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp"
              placeholder="Username">

          </div>
          <div class="form-group ml-5 mr-5">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
            {% if error %}
            <small class="" style="color: red">{{ error }}</small>
            {% endif %}

          </div>

          <button type="submit" class="btn btn-success ml-5 my-3">Login</button>
          <a type="button" class="btn btn-outline-warning my-3" href="{% url 'signup' %}" role="button">Create
            Account</a>
        </form>
      </div>
    </div>
    <!-- endfrom -->
  </div>
</body>

</html>
{% endblock %}
