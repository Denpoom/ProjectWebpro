{% extends 'member_bese.html' %}
{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- from -->
        <br>
        <center>
            <h3>SIGNUP</h3>
        </center>
        <div class="row justify-content-center">

            <div class="col-7">
                <form action="{% url 'signup' %}" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">Username</label>
                            <input type="username" class="form-control" id="inputUsername" placeholder="Username"
                                name="username">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                                name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Firstname</label>
                        <input type="fname" class="form-control" id="inputfristname" placeholder="Firstname"
                            name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="">Lastname</label>
                        <input type="lname" class="form-control" id="inputLastname" placeholder="Lastname"
                            name="last_name">
                    </div>
                    <div class="form-group">
                        <label for="i">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">
                    </div>

                    <!-- ส่งค่าที่สมัคร  post-->
                    <input class="btn btn-success" type="submit" value="Create New User">
                    <!-- โยนเข้าเว็บเป็น  get -->
                    <a type="button" class="btn btn-outline-danger" href="{% url 'home' %}" role="button">Cancel</a>
                </form>
            </div>
        </div>
        <!-- endfrom -->
    </div>
</body>

</html>
{% endblock %}
